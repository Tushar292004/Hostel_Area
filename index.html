<!DOCTYPE html>
<html>
<head>
    <title>Location Pop-up</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>
    <h1>Welcome to Sathyabama University</h1>
    <!-- Add this div to display the user's location -->
    <div id="userLocation"></div>
    <p>Find out if you're near the university.</p>
    <button id="checkLocation">Check Location</button>

    <div id="result"></div>

    <!-- Add input fields for latitude and longitude -->
    <label for="latitude">Enter Latitude:</label>
    <input type="text" id="latitude" placeholder="Latitude">
    <br>
    <label for="longitude">Enter Longitude:</label>
    <input type="text" id="longitude" placeholder="Longitude">
    <br>
    <button id="checkCustomLocation">Check Custom Location</button>

    <script src="script.js"></script>
</body>
</html>
